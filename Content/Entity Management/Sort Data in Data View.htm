        <h1>Sort Data in Data View</h1>
        <p>You can sort columns in Data View by clicking the space above the column heading and clicking the sort arrow.</p>
        <p>Also, in the Layout Panel, you can click any of the fields under Rows or Columns and select <b>Sort Ascending</b> or <b>Sort Descending</b>. </p>
