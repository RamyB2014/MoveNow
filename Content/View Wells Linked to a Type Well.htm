<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="View Wells Linked to a Type Well" />
        <h1>View Wells Linked to a Type Well</h1>
        <p class="ProcedureIntro">To view the wells linked to a type well</p>
        <ol class="Procedure">
            <li>
                From the <b>Entity Type </b>list in the main toolbar, select <b>Type Wells</b>.
            </li>
            <li>
                Select the type well. 
            </li>
            <li>
                Go to <b>Type Well | Links</b>. 
            </li>
        </ol>
    </body>
</html>
