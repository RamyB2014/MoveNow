<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Clear Map Grid Cache" />
        <h1>Clear Map Grid Cache </h1>
        <p class="ProcedureIntro">To clear the map grid cache</p>
        <ol>
            <li>
                On the <b>Map</b> tab, click <img src="../Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="../Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Under Grid Options, click <b>Clear Cache</b>.
            </li>
            <li>
                Click <b>OK</b>. 
            </li>
        </ol>
        <div class="Note"> The <b>Clear Cache</b> button is disabled when <b>Enable grid</b> is selected.&#160; </div>
    </body>
</html>
