        <MadCap:keyword term="Show Columns on the Well Views Tab" />
        <h1>Show Columns on the Well Views Tab</h1>
        <p class="ProcedureIntro">To select the columns you want displayed on the Well Views tab</p>
        <ol class="Procedure">
            <li>
                Right-click the grid and select <b>Show Columns</b>. 
            </li>
            <li>
                Select the columns you want to display and click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
