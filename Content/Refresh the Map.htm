        <MadCap:keyword term="Refresh the Map" />
        <h1>Refresh the Map</h1>
        <p>The map is automatically refreshed anytime entities are added or removed, or when attributes (such as Sorted name, UWI, Latitude or Longitude) are modified.</p>
        <p>You can manually refresh the map view by clicking <b>Refresh</b> (<img src="Resources/Images/image040_001.png" class="InlineImage" />). This reloads the map, but saves the current selections.</p>
