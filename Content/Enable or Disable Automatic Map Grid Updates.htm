        <MadCap:keyword term="Enable or Disable Automatic Map Grid Updates" />
        <h1>Enable or Disable Automatic Map Grid Updates</h1>
        <p class="ProcedureIntro">To enable or disable map grid updates</p>
        <ol>
            <li>
                On the Map tab, click <img src="Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Select or deselect <b>Automatic updates</b>.
            </li>
            <li>
                Click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
