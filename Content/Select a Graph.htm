<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Select a Graph" />
        <h1>Select a Graph</h1>
        <p>You can select graphs on <b>Predictions | Declines</b> and <b>Predictions | Volumetrics</b>. </p>
        <p class="ProcedureIntro">To select a graph</p>
        <ol class="Procedure">
            <li>
                Right-click the graph you want to change and click <b>Select/Manage Graphs</b>. 
            </li>
            <li>
                In the <b>Select Graph</b> dialog box, select a graph from the list and click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
