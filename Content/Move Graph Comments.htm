<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Move Graph Comments" />
        <h1>Move Graph Comments</h1>
        <p class="Procedure">To move a graph comment, do one of the following: </p>
        <ul>
            <li>
                Click the comment and drag it to a new location.
            </li>
            <li>
                <MadCap:xref href="Create, Convert and Open Projects/Edit Graph Comments.htm#Edit_Graph_Comments" target="_popup">Edit the comment</MadCap:xref>, entering different values for the X Axis, the Y Axis, and/or, the Y Value.
            </li>
        </ul>
    </body>
</html>
