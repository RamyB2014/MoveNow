<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Remove a User" />
        <h1>Remove a User</h1>
        <p class="ProcedureIntro">To remove a user</p>
        <ol>
            <li>
                From the <b>Administration</b> menu, select <b>Security Settings</b>. 
            </li>
            <li>
                On the <b>Users</b> tab, select the user(s) you want to remove. Hold the <b>Ctrl</b> or <b>Shift</b> key to select multiple users.
            </li>
            <li>
                Click <b>Remove </b>and click<b> Yes.</b></li>
        </ol>
    </body>
</html>
