        <h1>Add Fields and Formulas to Custom Graph Reports</h1>
        <p><b>To add a field or formula to a custom graph report</b>: In the Report Editor, drag fields or formulas from the Fields and Formulas into the Y Axis, Right Y Axis, or X Axis windows.</p>
