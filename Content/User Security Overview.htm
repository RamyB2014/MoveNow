        <h1>User Security Overview</h1>
        <p>Configuring user security consists of these basic steps: </p>
        <ol>
            <li>
                <MadCap:xref href="Create, Convert and Open Projects/Create Users.htm#Create_Users">Create users</MadCap:xref> or <MadCap:xref href="Import Users from an Active Directory.htm#Import_Users_from_an_Active_Directory">import them from an active directory</MadCap:xref>. 
            </li>
            <li>
                <MadCap:xref href="Create, Convert and Open Projects/Create Roles.htm#Create_Roles">Create roles</MadCap:xref>, which are groups of policies (permissions).
            </li>
            <li>
                <MadCap:xref href="Create, Convert and Open Projects/Edit Policies.htm#Edit_Policies">Edit policies</MadCap:xref>. 
            </li>
            <li>
                <MadCap:xref href="Create, Convert and Open Projects/Assign Roles to Users.htm#Assign_Roles_to_Users">Assign roles</MadCap:xref> and/or <MadCap:xref href="Create, Convert and Open Projects/Assign Policies to Users.htm#Assign_Policies_to_Users">policies</MadCap:xref> to users.
            </li>
        </ol>
    </body>
