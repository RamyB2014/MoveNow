<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Add a Well to a Type Well" />
        <h1>Add a Well to a Type Well</h1>
        <p class="ProcedureIntro">To add a well to a type well</p>
        <ol class="Procedure">
            <li>
                In the Explorer, select the well(s) you want to add to the type well and right-click.
            </li>
            <li>
                Point to <b>Add to</b> and select <b>Type Well</b>. 
            </li>
            <li>
                In the <b>Add to Entity </b>dialog box, select the type well you want to add the well to and click <b>OK</b>.
            </li>
        </ol>
    </body>
</html>
