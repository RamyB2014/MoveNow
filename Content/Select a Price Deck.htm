    <body>
        <MadCap:keyword term="Select a Price Deck" />
        <h1>Select a Price Deck</h1>
        <p class="ProcedureIntro">To select a price deck</p>
        <ol class="Procedure">
            <li>
                In the <b>Tools</b> menu, select <b>Global Project Data</b> &gt; <b>Price Decks</b>. 
            </li>
            <li>
                Select a price deck from the Select Price Deck list. 
            </li>
            <li>
                Click <b>Make Active</b> to apply the price deck to your project. 
            </li>
            <li>
                Click <b>OK</b> in the Price Deck Editor.
            </li>
        </ol>
    </body>
</html>
