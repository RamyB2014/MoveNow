        <MadCap:keyword term="Select Street, Satellite, or Terrain Layers" />
        <h1>Select Street, Satellite, or Terrain Layers</h1>
        <p class="ProcedureIntro">To select a street, satellite, or terrain layer</p>
        <ol class="Procedure">
            <li>
                On the <b>Map</b> tab, click <img src="Resources/Images/image004_005.png" class="InlineImage" />.
            </li>
            <li>
                Under <b>System Layers</b>, select a layer from the <b>Base Map</b> list.
            </li>
        </ol>
    </body>
</html>
