        <MadCap:keyword term="Save Data in Data Views" />
        <h1>Save Data in Data Views</h1>
        <p>When you edit data in Data Views, the edited data is displayed in blue text. Data in blue text is not saved until you click Save (<img src="../Resources/Images/a_image019.jpg" width="21" height="19" class="InlineImage" />) or Save and Filter to Flagged Entities (<img src="../Resources/Images/a_image021.jpg" width="41" height="19" class="InlineImage" />). </p>
        <p>You can undo edits you have not saved by clicking Undo (<img src="../Resources/Images/a_image023.jpg" width="20" height="19" class="InlineImage" />). You cannot undo edits you have saved. </p>
    </body>
</html>
