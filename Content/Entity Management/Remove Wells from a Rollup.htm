<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Remove Wells from a Rollup" />
        <h1>Remove Wells from a Rollup</h1>
        <p class="ProcedureIntro">To remove wells from a rollup</p>
        <ol class="Procedure">
            <li>
                In the Rollup, select the well or wells you want to remove from the rollup. 
            </li>
            <li>
                Right-click the well and select <b>Remove from Rollup</b>.
            </li>
        </ol>
    </body>
</html>
