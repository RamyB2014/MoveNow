<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Add Wells to a Rollup" />
        <h1>Add Wells to a Rollup</h1>
        <p class="ProcedureIntro">To add wells to a rollup</p>
        <ol class="Procedure">
            <li>
                In the Explorer, select the wells you want to add to a rollup. 
            </li>
            <li>
                Right-click the wells, point to <b>Add to</b>, and click <b>Rollup</b>. 
            </li>
            <li>
                In the <b>Add to Entity</b> dialog box, select the rollup and click <b>OK</b>.
            </li>
        </ol>
    </body>
</html>
