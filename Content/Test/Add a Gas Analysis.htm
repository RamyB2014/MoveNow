<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Add a Gas Analysis" />
        <h1>Add a Gas Analysis</h1>
        <p class="ProcedureIntro">To add a gas analysis</p>
        <ol class="Procedure">
            <li>
                Go to <b>Predictions | Gas Analysis</b>. 
            </li>
            <li>
                Click <b>Add Analysis</b>. 
            </li>
            <li>
                Enter the analysis values.
            </li>
            <li>
                In the <b>Use</b> column, select the new gas analysis so it is used to calculate the Master Gas Analysis.
            </li>
            <li>
                Click <b>Recalculate Master Gas Analysis</b>. 
            </li>
        </ol>
    </body>
</html>
