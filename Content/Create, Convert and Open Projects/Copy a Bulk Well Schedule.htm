<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Copy a Bulk Well Schedule" />
        <h1>Copy a Bulk Well Schedule</h1>
        <p class="ProcedureIntro">To copy a well schedule </p>
        <ol class="Procedure">
            <li>
                Select the well schedule you want to copy. 
            </li>
            <li>
                Right-click the rollup and click <b>Copy Entity</b>. 
            </li>
            <li>
                In the Copy Bulk Well Generator dialog box, enter a name for the new schedule and click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
