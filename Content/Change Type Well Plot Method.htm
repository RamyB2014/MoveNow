<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Change Type Well Plot Method" />
        <h1>Change Type Well Plot Method</h1>
        <p class="ProcedureIntro">To change a type well’s plot type (Rate/Time or Rate/Cum)</p>
        <ol>
            <li>
                From the <b>Entity Type </b>list in the main toolbar, select <b>Type Wells</b>. 
            </li>
            <li>
                Select the type well to edit. 
            </li>
            <li>
                Right-click the type well graph. 
            </li>
            <li>
                Point to <b>Plot Method</b>, and select <b>Rate/Time</b> or <b>Rate/Cum</b>. 
            </li>
        </ol>
    </body>
</html>
