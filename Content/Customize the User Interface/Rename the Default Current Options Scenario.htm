    <body><MadCap:keyword term="Rename the Default (Current Options) Scenario" />
        <h1>Rename the Default (Current Options) Scenario</h1>
        <p>To rename the <b>Current Options Scenario</b>, from the <b>Tools</b> menu select <b>Options &gt; Project Options &gt;General</b> and change the <b>Default scenario name</b>. </p>
