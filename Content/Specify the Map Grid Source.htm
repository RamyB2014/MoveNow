<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Specify the Map Grid Source" />
        <h1>Specify the Map Grid Source</h1>
        <p>You must have Administrator rights to specify the map grid source. </p>
        <p class="ProcedureIntro">To specify the map grid source</p>
        <ol class="Procedure">
            <li>
                On the <b>Map</b> tab, click <img src="Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Under <b>Grid options</b>, paste a grid URL into the <b>URL</b> field. 
            </li>
            <li>
                Click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
