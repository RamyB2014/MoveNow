<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../Resources/TableStyles/TopHeadRowTableInProc.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <MadCap:keyword term="Open a Project" />
        <h1>Open a Project</h1>
        <p class="ProcedureIntro">To open a project</p>
        <ol>
            <li>
                On the <b>File</b> menu, click <b>Open</b>. 
            </li>
            <li>
                Do one of the following: 
            </li>
            <table style="mc-table-style: url('../Resources/TableStyles/TopHeadRowTableInProc.css');" class="TableStyle-TopHeadRowTableInProc" cellspacing="0">
                <col class="TableStyle-TopHeadRowTableInProc-Column-Column1" />
                <col class="TableStyle-TopHeadRowTableInProc-Column-Column1" />
                <thead>
                    <tr class="TableStyle-TopHeadRowTableInProc-Head-Header1">
                        <th class="TableStyle-TopHeadRowTableInProc-HeadE-Column1-Header1" style="font-family: Calibri;">
                          In the project you want to open
                        </th>
                        <th class="TableStyle-TopHeadRowTableInProc-HeadD-Column1-Header1" style="font-family: Calibri;">
                            Do this
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="TableStyle-TopHeadRowTableInProc-Body-Body1">
                        <td class="TableStyle-TopHeadRowTableInProc-BodyE-Column1-Body1">
                            Is in the recent list,
                        </td>
                        <td class="TableStyle-TopHeadRowTableInProc-BodyD-Column1-Body1">
                      
                            Double-click the project.  </td>
                    </tr>
                    <tr style="height: 1.3pt;" class="TableStyle-TopHeadRowTableInProc-Body-Body1">
                        <td class="TableStyle-TopHeadRowTableInProc-BodyB-Column1-Body1">
                            Is not in the recent list,
                        </td>
                        <td class="TableStyle-TopHeadRowTableInProc-BodyA-Column1-Body1">
                            Click <b>Browse</b> and open the project.
                        </td>
                    </tr>
                </tbody>
            </table>
        </ol>
    </body>
</html>
