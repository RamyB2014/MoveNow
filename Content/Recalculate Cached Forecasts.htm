        <MadCap:keyword term="Recalculate Cached Forecasts" />
        <h1>Recalculate Cached Forecasts</h1>
        <p class="ProcedureIntro">To recalculate cached forecasts</p>
        <ol class="Procedure">
            <li>
                In the <b>Administration</b> menu, select <b>Recalculate Cached Forecasts</b>.
            </li>
            <li>
                Select <b>All Entities</b> or <b>Current Selection</b> and click <b>OK</b>.
            </li>
        </ol>
    </body>
