<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Update Map Grids" />
        <h1>Update Map Grids</h1>
        <p class="ProcedureIntro">To update Map Grids</p>
        <ol>
            <li>
                On the <b>Map</b> tab, click <img src="Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Under <b>Grid Options</b>, do one of the following: 
            <ul class="IndentTightList"><li>
                Select <b>Automatic Updates</b></li><li>
                Click <b>Update</b></li></ul></li>
        </ol>
        <ol MadCap:continue="true">
            <li>
               Click <b>OK</b>. 
            </li>
        </ol>
        <div class="Note">The <b>Update Now</b> button is only enabled if <b>Automatic Updates</b> is not selected. </div>
    </body>
</html>
