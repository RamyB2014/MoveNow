    <body>
        <MadCap:keyword term="Rename a Tab in Data View" />
        <h1>Rename a Tab in Data View</h1>
        <p class="ProcedureIntro">To rename a Group Tab (top level tab) </p>
        <ol class="Procedure">
            <li>
                Right-click the tab and select <b>Rename Tab</b>.
            </li>
            <li>
                In the <b>Tab Group Name</b> dialog box, type a new name and click <b>OK</b>. 
            </li>
        </ol>
        <p class="ProcedureIntro">To rename a subtab</p>
        <ol class="Procedure">
            <li>
                Select the tab. 
            </li>
            <li>
                In the <b>Layout Panel</b>, type a new name in the <b>Tab Name</b> field. 
            </li>
        </ol>
    </body>
</html>
