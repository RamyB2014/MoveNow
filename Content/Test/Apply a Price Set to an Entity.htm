<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Apply a Price Set to an Entity" />
        <h1>Apply a Price Set to an Entity</h1>
        <p class="ProcedureIntro">To apply a price set to an entity</p>
        <ol class="Procedure">
            <li>
                Select the entity you want to apply the price set to. 
            </li>
            <li>
                On <b>Economics </b><b>| Prices and Costs</b>, select a price set from the <b>Price Set</b> list. 
            </li>
        </ol>
        <div class="Note"> Use the <MadCap:xref href="../Entity Management/Copy Entity Data.htm#Copy_Entity_Data">Input Copier</MadCap:xref> to copy the price set to other wells. </div>
    </body>
</html>
