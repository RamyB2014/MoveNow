        <MadCap:keyword term="Enforce Size Limit of Map Grid Cache" />
        <h1>Enforce Size Limit of Map Grid Cache</h1>
        <p class="ProcedureIntro">To enforce a size limit on the map grid cache</p>
        <ol>
            <li>
                On the <b>Map</b> tab, click <img src="../Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="../Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Select a size from the <b>Maximum </b>list. 
            </li>
            <li>
                Click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
