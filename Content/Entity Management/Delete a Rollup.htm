    <body>
        <MadCap:keyword term="Delete a Rollup" />
        <h1>Delete a Rollup</h1>
        <p>Deleting a rollup does not delete the child wells. </p>
        <p class="ProcedureIntro">To delete a rollup </p>
        <ol>
            <li>
                Select the rollup in the Explorer. 
            </li>
            <li>
                Right click the rollup and select <b>Delete Entity</b> from the menu that appears.
            </li>
        </ol>
    </body>
</html>
