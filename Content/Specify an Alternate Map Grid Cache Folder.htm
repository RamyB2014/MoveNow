        <MadCap:keyword term="Specify an Alternate Map Grid Cache Folder" />
        <h1>Specify an Alternate Map Grid Cache Folder</h1>
        <p>You must have Administrator rights to specify an alternate map grid cache folder. </p>
        <p class="ProcedureIntro">To specify the map grid folder</p>
        <ol class="Procedure">
            <li>
                On the <b>Map</b> tab, click <img src="Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Under <b>Grid options</b>, click <img src="Resources/Images/image051.png" class="InlineImage" />&#160;next to <b>Cache</b> to specify another folder. 
            </li>
            <li>
                Click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
