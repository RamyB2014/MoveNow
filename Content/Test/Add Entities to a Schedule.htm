<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Add Entities to a Schedule" />
        <h1>Add Entities to a Schedule</h1>
        <p class="ProcedureIntro">To add an entity to a Schedule</p>
        <ol class="Procedure">
            <li>
                In the Explorer, select the entity you want to add to a <b>Schedule</b>. 
            </li>
            <li>
                Right-click the entity and select <b>Add to &gt; Schedule</b>. 
            </li>
            <li>
                In the <b>Add to Entity</b> dialog box, select the schedule and click <b>OK</b>.
            </li>
        </ol>
    </body>
</html>
