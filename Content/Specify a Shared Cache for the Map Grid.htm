    <body>
        <MadCap:keyword term="Specify a Shared Cache for the Map Grid" />
        <h1>Specify a Shared Cache for the Map Grid </h1>
        <p class="Procedure">To specify a shared cache for the map grid</p>
        <ol class="Procedure">
            <li>
                On the <b>Map</b> tab, click <img src="Resources/Images/image004_005.png" class="InlineImage" />&#160;and then click <img src="Resources/Images/image042.png" class="InlineImage" />.
            </li>
            <li>
                Under <b>Grid options</b>, click <img src="Resources/Images/image051.png" class="InlineImage" />&#160;next to <b>Cache</b> to specify another folder. 
            </li>
            <li>
                Select the <b>Shared cache</b> checkbox.
            </li>
            <li>
                Click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
