    <body>
        <h1>Options</h1>
        <p><b>User Options</b> are set by individual users and apply to any project the user opens. </p>
        <p><b>Project Options</b> apply to projects and are retained in the project regardless of the user that opens the project. </p>
        <p>Both User Options and Project Options can be exported to a file and imported from a file.</p>
    </body>
</html>
