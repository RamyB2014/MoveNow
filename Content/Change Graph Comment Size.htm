    <body>
        <MadCap:keyword term="Change Graph Comment Size" />
        <h1>Change Graph Comment Size</h1>
        <p class="ProcedureIntro">To change the graph comment size</p>
        <ol class="Procedure">
            <li>
                Right-click the graph and select <b>Graph and Scaling Options</b>.
            </li>
            <li>
                In the <b>Graph Option</b> dialog box, select the <b>General</b> tab and enter a larger or smaller value in the <b>Annotation Size</b> textbox.
            </li>
            <li>
                Click <b>OK</b>.
            </li>
        </ol>
    </body>
</html>
