        <MadCap:keyword term="Display or Hide the Map Grid" />
        <h1>Display or Hide the Map Grid</h1>
        <p>The Grid option under System Layers is only displayed if it is enabled in the map options. See <MadCap:xref href="Enable or Disable the Map Grid.htm#Enable_or_Disable_the_Map_Grid">Enable or Disable the Map Grid</MadCap:xref>. </p>
        <p class="ProcedureIntro">To display or hide the map grid</p>
        <ol>
            <li>
                On the <b>Map</b> tab, click <img src="../Resources/Images/image004_005.png" class="InlineImage" />.
            </li>
            <li>
                Under System Layers, select or deselect <b>Grid</b>.
            </li>
        </ol>
    </body>
</html>
