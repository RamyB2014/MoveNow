    <body>
        <MadCap:keyword term="Edit Type Well Options" />
        <h1>Edit Type Well Options</h1>
        <p class="ProcedureIntro">To edit any of the options listed below</p>
        <ol>
            <li>
                From the <b>Entity Type </b>list in the main toolbar, select <b>Type Wells</b>. 
            </li>
            <li>
                Select the type well to edit. 
            </li>
            <li>
                Go to the <b>Type Well </b>tab, and click <b>Options.</b></li>
            <li>
                Edit the options and click <b>OK</b>.
            </li>
            <li>
                Click <b>Recalculate</b>. 
            </li>
        </ol>
    </body>
</html>
