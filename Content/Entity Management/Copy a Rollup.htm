<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Copy a Rollup" />
        <h1>Copy a Rollup</h1>
        <p class="ProcedureIntro">To copy a rollup</p>
        <ol class="Procedure">
            <li>
                Select the rollup you want to copy. 
            </li>
            <li>
                Right-click the rollup and click <b>Copy Entity</b>. 
            </li>
            <li>
                In the <b>Copy Rollup</b> dialog box, enter a name for the new rollup and click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
