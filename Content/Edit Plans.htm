    <body>
        <MadCap:keyword term="Edit Plans" />
        <h1>Edit Plans</h1>
        <p class="ProcedureIntro">To enable or disable a plan, change a plan name, change data inheritance, or edit scenario options</p>
        <ol>
            <li>
                In the <b>Tools</b> menu, point to <b>Global Project Data</b> and select <b>Plans</b>. 
            </li>
            <li>
                In the <b>Plans</b> dialog box, click a plan in the hierarchy on the left. 
            </li>
            <li>
                Edit the parameters and click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
