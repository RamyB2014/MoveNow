    <body>
        <h1>Format Custom Table Report Columns</h1>
        <p class="ProcedureIntro">To format report columns </p>
        <ol start="1" class="Procedure">
            <li>Right-click any column and select <b>Format Column</b> from the menu.</li>
            <li>In the Column Properties dialog box, edit the options and click <b>OK</b>. </li>
        </ol>
