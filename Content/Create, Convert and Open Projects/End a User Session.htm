<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="End a User Session" />
        <h1>End a User Session</h1>
        <p class="ProcedureIntro">To end a user session</p>
        <ol>
            <li>
                In the <b>Administration</b> menu, select <b>Show Current Users</b>. 
            </li>
            <li>
                In the Current Users dialog box, click the user whose session you want to end.
            </li>
            <li>
                Click <b>End User Sessions</b> and then click <b>Yes</b>.
            </li>
        </ol>
    </body>
</html>
