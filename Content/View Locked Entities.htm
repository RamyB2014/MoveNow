<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="View Locked Entities" />
        <h1>View Locked Entities</h1>
        <p class="ProcedureIntro">To view locked entities</p>
        <ol class="Procedure">
            <li>
                In the <b>Administration</b> menu, select <b>Show Current Users</b>. 
            </li>
            <li>
                Select the <b>Entity Locks</b> tab. 
            </li>
            <li>
                To update the list, click <b>Refresh</b>.
            </li>
        </ol>
    </body>
</html>
