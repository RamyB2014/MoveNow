        <h1>Enter a Manual Termination Date</h1>
        <p class="ProcedureIntro">To enter a manual entity termination date</p>
        <ol>
            <li>
                Go to <b>Economics | General</b>. 
            </li>
            <li>
                Under <b>Economic Data</b>, select a <b>Manual Termination Date</b>.
            </li>
        </ol>
