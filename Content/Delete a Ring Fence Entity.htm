        <MadCap:keyword term="Delete a Ring Fence Entity" />
        <h1>Delete a Ring Fence Entity</h1>
        <p>When you delete a ring fence entity (RFE), the wells inside it are not deleted. They are returned to the well list. </p>
        <p class="ProcedureIntro">To delete an RFE</p>
        <ol>
            <li>
                Select the RFE in the explorer and right-click it. 
            </li>
            <li>
                Select <b>Delete Entity</b> and click <b>OK</b>. 
            </li>
        </ol>
    </body>
</html>
