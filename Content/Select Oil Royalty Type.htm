<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Select Oil Royalty Type" />
        <h1>Select Oil Royalty Type </h1>
        <p class="ProcedureIntro">For wells in Alberta, to select an oil royalty type</p>
        <ol class="Procedure">
            <li>
                Go to <b>Economics | Interests &amp; Royalties</b>.
            </li>
            <li>
                Under <b>Additional Properties</b>, select an <b>Oil Royalty Type</b>. 
            </li>
        </ol>
        <p>If a gas well is producing condensate, the oil royalty type should be left as Unassigned. </p>
    </body>
</html>
