<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="View Graph Comments" />
        <h1>View Graph Comments</h1>
        <p class="ProcedureIntro">To view a graph comment</p>
        <ol class="Procedure">
            <li>
                Select the entity the comment is attached to. 
            </li>
            <li>
                Go to the <b>Comments</b> tab.
            </li>
            <li>
                Double-click the comment row or click the <b>Edit</b> button to open the <b>Comment Editor</b>.
            </li>
        </ol>
    </body>
</html>
