<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head />
    <body>
        <MadCap:keyword term="Delete Graph Comments" />
        <h1>Delete Graph Comments</h1>
        <p class="ProcedureIntro">To delete a comment on a graph</p>
        <ol>
            <li>
                Right-click the comment, point to <b>Graph Comments</b>, and click <b>Delete Comment</b>. 
            </li>
            <li>
                Click <b>Yes</b>.
            </li>
        </ol>
    </body>
</html>
