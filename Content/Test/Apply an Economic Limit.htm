        <MadCap:keyword term="Apply an Economic Limit" />
        <h1>Apply an Economic Limit</h1>
        <p class="Procedure" style="font-weight: normal;"><MadCap:variable name="General.ProductName" /> allows the user to use either Net Operating income or Before Tax Cash Flow to determine if entities in a project have reached an economic limit. </p>
        <p class="ProcedureIntro">To apply an economic limit to an entity</p>
        <ol>
            <li>
                Go to <b>Economics | General</b>. 
            </li>
            <li>
                Under <b>Economic Data</b>, select <b>Apply Economic Limit</b>. 
            </li>
        </ol>
    </body>
</html>
