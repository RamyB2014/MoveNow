        <h1>Profit to Investment Ratio</h1>
        <p>Undiscounted BTax: P/I = BTCF/Total Capital</p>
        <p>Discounted BTax P/I: Discounted BTCF/Discounted Total Capital</p>
        <p>Total Capital does not include abandonment or salvage costs.</p>
