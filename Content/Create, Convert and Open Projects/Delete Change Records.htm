    <head />
    <body>
        <MadCap:keyword term="Delete Change Records" />
        <h1>Delete Change Records</h1>
        <p class="ProcedureIntro">To delete a change record</p>
        <ol>
            <li>
                Go to <b>Review | Change Records</b>. 
            </li>
            <li>
                Select the Jurisdiction you want to view. 
            </li>
            <li>
                In the change record display window on the left, select the change record (its date) you want to delete and click <b>Delete</b>.
            </li>
        </ol>
    </body>
</html>
